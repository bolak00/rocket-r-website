<ion-header id="main-content">
  <ion-toolbar>
    <!-- Logo section -->
    <ion-buttons slot="start">
      <ion-button>
        <ion-img src="assets/icon/favicon.png" [alt]="'Cengel'" class="logo-img" style="width: 60px; height: 60px; opacity: 0.5"></ion-img>
      </ion-button>
      <ion-text>
        <h3 class="ion-padding-start">Cengel</h3>
      </ion-text>
    </ion-buttons>

    <!-- Navigation buttons - desktop -->
    <ion-buttons slot="end" class="ion-hide-md-down">
      <ion-button color="dark" (click)="scrollToElement('home')">Home</ion-button>
      <ion-button color="dark" (click)="scrollToElement('diensten')">Diensten</ion-button>
      <ion-button color="dark" (click)="scrollToElement('vacatures')">Vacatures</ion-button>
      <ion-button color="dark" (click)="scrollToElement('contact')">Contact</ion-button>
    </ion-buttons>

    <!-- Menu button - mobile -->
    <ion-buttons slot="end" class="ion-hide-md-up">
      <ion-menu-button auto-hide="false" color="dark"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<!-- Menu section - mobile -->
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Cengel</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item button (click)="scrollToElement('home'); menuController.close()">
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item button (click)="scrollToElement('diensten'); menuController.close()">
        <ion-label>Diensten</ion-label>
      </ion-item>
      <ion-item button (click)="scrollToElement('contact'); menuController.close()">
        <ion-label>Contact</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
